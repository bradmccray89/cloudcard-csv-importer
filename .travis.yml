language: java

jdk:
  - oraclejdk8
  - oraclejdk7

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - chmod a+x gradlew

script:
  - ./gradlew build
  - ./gradlew run

after_success:
  - echo Success!